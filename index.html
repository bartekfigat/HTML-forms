<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
<form action="index.html" method="POST">
    <h1>Sing Up</h1>

  <fieldset>

        <legend><span class="number">1</span>Your basic info</legend>
        <label for="name">User Name</label>
        <input type="text" id="name" name="user_name">

        <label for="email">Email</label>
        <input type="email" id="email" name="user_email">

        <label for="password">Password</label>
        <input type="password" id="password" name="user_password">
 </fieldset>

 <fieldset>
        <legend><span class="number">2</span>Your Message</legend>
    <label for="bio">Message</label>
    <textarea name="user_bio" id="bio" cols="30" rows="10"></textarea>

    <label for="job">Job role:</label>
    <select name="user_job" id="job">
        <optgroup label="Web">
            <option value="frontEndDeveloper">Front-End Developer</option>
            <option value="PhPDeveloper">PHP Developer</option>
            <option value="NodejsDeveloper">Node.js Developer</option>
        </optgroup>

        <optgroup label="Mobile">
            <option value="railsDeveloper">Rails Developer</option>
            <option value="mobiledesigner">Mobile Designer</option>
            <option value="mobile-android">Mobile Android</option>
        </optgroup>

        <optgroup label="Bussines">
            <option value="bussines">Bussines</option>
        </optgroup>
    </select>
</fieldset> 

    <button type="submit">Sing up</button>
</form>
      
      
    </body>
</html>
